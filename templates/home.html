<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='pig.gif') }}">


<title></title>
<div class=page>
    <div class=emojis>
        {% for emoji in emojis %}
            {% if emoji.text %}
                <a href="/{{emoji.emoji}}"> &#x{{emoji.emoji}}; </a>
            {% else %}
                <span class="grey">&#x{{emoji.emoji}};</span>
            {% endif %}
        {% endfor %}
    </div>
</div>
