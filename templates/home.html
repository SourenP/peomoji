<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<style>
a {
    text-decoration: none;
    color: black; !important
}

body {
    font-family: arial;
    background: white;
}

.page {
    padding: 20px 10px 20px 10px;
    margin: auto;
    width: 230px;
    background: white;
}

.emojis {
    font-size: 28px; 
    text-align: center;
}

.grey {
    -webkit-filter: grayscale(100%);
    filter: grayscale(100%);
}
</style>

<title></title>
<div class=page>
    <div class=emojis>
        {% for emoji in emojis %}
            {% if emoji.text %}
                <a href="/{{emoji.emoji}}"> &#x{{emoji.emoji}}; </a>
            {% else %}
                <span class="grey">&#x{{emoji.emoji}};</span>
            {% endif %}
        {% endfor %}
    </div>
</div>
